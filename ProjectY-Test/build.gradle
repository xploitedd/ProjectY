plugins {
    id 'java'
}

group 'me.xploited.projecty'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://papermc.io/repo/repository/maven-public/"
    }

    maven { url "https://repo.dmulloy2.net/nexus/repository/public/" }
}

dependencies {
    compile 'com.destroystokyo.paper:paper-api:1.15.2-R0.1-SNAPSHOT'
    compile 'org.jetbrains:annotations:16.0.2'
    compile project(":ProjectY-Lib")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task copyJar(type: Copy) {
    from fileTree(dir: "$buildDir/libs", include: '*.jar')
    into "C:\\Users\\kryfo\\Documents\\paper\\plugins"
    doLast {
        println("All JARs Copied!")
    }
}